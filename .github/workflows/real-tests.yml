name: .NET Core

on:
  push:
    branches: [ master, github-action ]
  pull_request:
    branches: [ master ]

env:
  CAKE_SETTINGS_SKIPVERIFICATION: true
  CAKE_SETTINGS_SKIPPACKAGEVERSIONCHECK: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
        include:
          - os: macOS-latest
            target: apple-darwin
          - os: ubuntu-latest
            target: unknown-linux-musl
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.x
    - name: Install dependencies
      run: dotnet restore 
    - run: |
        chmod +x host_fix.sh
        ./host_fix.sh
      name: 'Fix host issue'
      working-directory: Build
      if: matrix.os == 'macOS-latest'
    - run: |
        git clone https://github.com/lionel1704/vault-deployer.git
        cd vault-deployer
        wget https://safe-vault.s3.eu-west-2.amazonaws.com/safe_vault-latest-x86_64-${{ matrix.target}}.zip
        unzip safe_vault-latest-x86_64-${{ matrix.target}}.zip
        chmod +x safe_vault
        chmod +x run-vaults.bash
        ./run-vaults.bash
        cat vaults/safe-vault-genesis/vault.stdout
      shell: bash
      working-directory: Build
      name: 'Download and run section'
    - run: |
        chmod +x build.sh
        ./build.sh --target=UnZip-Libs
        ./build.sh --target=Run-Desktop-Tests --non-mock=true
      working-directory: Build
      name: 'Run tests'
    - uses: actions/upload-artifact@v2
      with:
        name: vault-logs
        path: |
          **/vault.stdout
